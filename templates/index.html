<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="../static/theme.css" type="text/css">
    <link rel="stylesheet" href="../static/animate.css" type="text/css">
    <title>Ethically Fit</title>

</head>

<body>
<div class="text-center d-flex cover"
     style="background-image: url('../static/bg1.jpg'); background-size:cover; background-position: left top;">
    <div class="container py-5 ml-auto">
        <div class="row">
            <div class="col-md-12 animated slideInDown" style="-webkit-animation-duration:1.5s;">
                <h1 class="display-3 mb-4 text-white">
                    <b>Ethically Fit?</b>
                </h1>
                <p class="lead mb-5">
                    <b class="text-white">This is a General Ethical Test and Analytical Tool which allows you to compare
                        your ethical standpoints with those of people working in different fields, so that you can
                        analyze which field's ethical viewpoints do you most associate to.</b>
                </p>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" style="padding: 15px;">
                        <input id="major" class="form-control animated slideInLeft" style="size:20px; align-self: center; -webkit-animation-duration:1.5s;"
                               placeholder="Enter your Major or Field of Study">
                    </div>
                </div>
                <a id="test" class="btn btn-lg btn-primary mx-1 animated slideInRight" style="-webkit-animation-duration:1.5s;">Take the Test!</a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    document.getElementById("test").addEventListener("click", function () {

        var xhr = new XMLHttpRequest();
        var major = document.getElementById("major").value;
        if (major.length == 0) {
            document.getElementById("major").placeholder = "Please enter a valid Major";
            document.getElementById("major").focus();
            document.getElementById("major").style.border="2px solid red"
        } else {
            var params = "major=" + major + "&num=-1&ans=0".toString();
            var path = "/survey/?params=" + params;
            {#    xhr.open('GET', path, false);#}
            {#    xhr.send();#}
            window.location.href = path;
            return xhr.responseText;
        }
    });
</script>
</body>

</html>
